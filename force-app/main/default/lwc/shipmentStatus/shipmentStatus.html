<template>
    <lightning-card title="Shipment Status" icon-name="custom:custom92">
      <div class="slds-m-around_medium">
        <lightning-spinner
          lwc:if={isLoading}
          alternative-text="Fetching Shipment Status">
        </lightning-spinner>
        <template lwc:if={noTrackingNumber}>
          <div class="slds-p-vertical_x-small slds-grid">
            <lightning-icon icon-name="utility:warning" size="small" variant="warning" class="slds-m-right_small icon" alternative-text="Warning!" title="Warning"></lightning-icon>
            <div class="slds-text-color_warning">A tracking number is required to check the shipment status. Please add a tracking number to this record.</div>
          </div>
        </template>
        <template lwc:elseif={shipmentStatus}>
          <p>Shipment Number {shipmentNumber} has a current Shipment Status 
            of <strong>{shipmentStatus}</strong> according to Tracking Number {trackingNumber}.</p>
          <!--TODO: pull field labels referenced here from objectInfo in case of future label changes/translations-->
        </template>
        <template lwc:elseif={error}>
          <div class="slds-p-vertical_x-small slds-grid">
            <lightning-icon icon-name="utility:error" size="small" variant="error" class="slds-m-right_small icon" alternative-text="Warning!" title="Warning"></lightning-icon>
            <div class="slds-text-color_error">{error}</div>
          </div>
        </template>
      </div> 
    </lightning-card>
  </template>
